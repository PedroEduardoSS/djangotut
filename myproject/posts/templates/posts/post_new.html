{% extends 'layout.html' %}

{% block title %}
    New post
{% endblock %}

{% block content %}
    <h1>New Post</h1>
    <section>
        <form action="{% url 'posts:new-post' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button>Add post</button>
        </form>
    </section>
{% endblock %}
